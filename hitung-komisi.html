<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komisi Program</title>
  </head>
  <body>
    <h1>Aplikasi Sederhana Hitung Komisi MLM</h1>
    <hr size="2" noshade />
    <label for="jumlahOrang">Jumlah Orang:</label>
    <input style="margin-top: 10px" type="number" id="jumlahOrang" required />
    <label for="jumlahPenjualan">Jumlah Penjualan:</label>
    <input type="number" id="jumlahPenjualan" required />
    <br /><br />
    <button onclick="hitungKomisi()">Submit</button>
    <br /><br />
    <p id="komisi"></p>

    <script>
      function hitungKomisi() {
        const jumlahOrang = parseInt(
          document.getElementById("jumlahOrang").value
        );
        const jumlahPenjualan = parseInt(
          document.getElementById("jumlahPenjualan").value
        );
        let komisi;

        if (jumlahOrang < 10) {
          komisi = 0.05 * jumlahPenjualan;
        } else if (jumlahOrang >= 10 && jumlahOrang <= 50) {
          if (jumlahPenjualan < 1000000) {
            komisi = 0.1 * jumlahPenjualan;
          } else {
            komisi = 0.125 * jumlahPenjualan;
          }
        } else {
          komisi = 0.15 * jumlahPenjualan;
        }

        document.getElementById("komisi").innerText =
          "Hasil Komisi : Rp" + komisi.toFixed(2);
      }
    </script>
  </body>
</html>
